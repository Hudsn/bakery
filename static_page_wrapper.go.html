<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirroring: {{.TargetRoute}}</title>
    <style>
        html, body, *, *::before, *::after {
            margin: 0;
            padding: 0; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <iframe width="100%" height="100%" frameborder="0" src="{{.TargetRoute}}"></iframe>
    <script defer="true" src="{{.ReloadScriptPath}}"></script>
</body>
</html>
